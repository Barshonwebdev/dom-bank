<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: { 
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
        <h1 class="text-5xl  text-center mt-6 ">Welcome to the <span class="text-red-400"> library ! </span></h1>
  </header>
  <main>
    <section class="bg-slate-500 mx-auto w-9/12 mt-8 px-6 py-5 rounded-md">
      <h3 class="text-white mb-5 text-3xl">Please Login</h3>
      <input class="block mb-5 rounded w-1/3 p-1" type="email" name="" id="email" placeholder="enter email">
      <input class="block rounded w-1/3 p-1" type="password" name="" id="password" placeholder="enter password">
      <button id="submit-btn" class="mt-5 bg-orange-400 px-2 py-1 rounded hover:bg-blue-300 ">Submit</button>
    </section>
  </main>
  <script src="./login.js"></script>
</body>
</html>
