<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="md:text-4xl text-xl text-center mt-6 mx-auto">
        Take your favorite books from the
        <span class="text-red-400"> library ! </span>
      </h1>
    </header>
    <main>
      <section class="mt-12 px-8">
        <div class="grid grid-cols-3 gap-2 text-white">
          <div class="rounded bg-green-600 p-5 w-3/4 mx-auto">
            <h4 class="text-xs md:text-2xl">Books to Return</h4>
            <h2 class="text-xl md:text-6xl">00</h2>
          </div>
          <div class="rounded bg-red-400 p-5 w-3/4 mx-auto">
            <h4 class="text-xs md:text-2xl">Books to Take</h4>
            <h2 class="text-xl md:text-6xl">00</h2>
          </div>
          <div class="rounded bg-blue-400 p-5 w-3/4 mx-auto">
            <h4 class="text-xs md:text-2xl">Total Books</h4>
            <h2 class="text-xl md:text-6xl">3074</h2>
          </div>
        </div>
      </section>

      <section class="mt-12 px-8 mx-auto">
        <div class="grid grid-cols-2 gap-5 w-full text-white">
          <div class="rounded bg-cyan-500 p-5 w-9/12 mx-auto">
            <h4 class=" text-xs md:text-2xl mb-4">Amount of your needed books</h4>
            <input
              class="block md:w-1/3 w-3/4 mt-2 mb-2 rounded text-black"
              type="text"
              name=""
              id="need-amount"
            />
            
            <button
              id="submit-btn"
              class="mt-2 bg-slate-500 px-2 py-1 rounded hover:bg-orange-600"
            >
              Submit
            </button>
          </div>
                    <div class="rounded bg-indigo-500 p-5 w-9/12 mx-auto">
            <h4 class=" text-xs md:text-2xl mb-4">Amount of books you are returning</h4>
            <input
              class="block md:w-1/3 w-3/4 mt-2 mb-2 rounded text-black "
              type="text"
              name=""
              id="return-amount"
            />
            
            <button
              id="submit-btn"
              class="mt-2 bg-slate-500 px-2 py-1 rounded hover:bg-orange-600"
            >
              Submit
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
